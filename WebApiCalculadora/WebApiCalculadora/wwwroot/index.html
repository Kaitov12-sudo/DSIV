<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora API</title>
    <script>
        async function fetchCalculations() {
            const response = await fetch('https://localhost:7037/api/Calculadora');
            const data = await response.json();
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            data.forEach(calculation => {
                const row = `<tr>
                    <td>${calculation.numero1}</td>
                    <td>${calculation.operacion}</td>
                    <td>${calculation.numero2}</td>
                    <td>${calculation.resultado}</td>
                    <td>${calculation.fecha}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
</head>
<body>
    <h1>Calculadora API</h1>
    <button onclick="fetchCalculations()">Obtener cálculos</button>
    <table border="1">
        <thead>
            <tr>
                <th>Número 1</th>
                <th>Operación</th>
                <th>Número 2</th>
                <th>Resultado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Aquí se llenarán los datos -->
        </tbody>
    </table>
</body>
</html>
